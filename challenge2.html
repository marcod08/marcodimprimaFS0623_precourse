<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMS: Marco Music Streaming</title>
</head>
<body>
    <h2> Registrazione nuovo account</h2>
    <form onsubmit="alert('Registrazione Inviata')">
    <div>
        <input type="text" placeholder="Nome"/>
    </div>
    <div>
        <input type="text" placeholder="Cognome"/>
    </div>
    <div>
        <input type="email" placeholder="Indirizzo email"/>
    </div>
    <div>
        <input type="password" placeholder="Password"/>
    </div>
    <div>
        <p> Data di nascita</p>
        <input type="date" placeholder="Data di nascita"/>
    </div>
    <div>
        <input type="number" placeholder="telefono"/>
    </div>
    <div> 
        <p> Generi musicali preferiti </p>
        <input type="checkbox" id="Pop"/>
        <label for="Pop">Pop</label>
        <input type="checkbox" id="Rape e Hip Hop"/>
        <label for="Rap e Hip Hop">Rap e Hip Hop</label>
        <input type="checkbox" id="Rock"/>
        <label for="Rock">Rock</label>
        <input type="checkbox" id="Metal"/>
        <label for="Metal">Metal</label>
        <input type="checkbox" id="Classica"/>
        <label for="Classica">Classica</label>
        <input type="checkbox" id="Elettronica"/>
        <label for="Elettronica">Elettronica</label>
        <input type="checkbox" id="Jazz"/>
        <label for="Jazz">Jazz</label>
        <input type="checkbox" id="Blues"/>
        <label for="Blues">Blues</label>
        <input type="checkbox" id="Raggae"/>
        <label for="Raggae">Raggae</label>
        <input type="checkbox" id="Techno"/>
        <label for="Techno">Techno</label>
        <input type="checkbox" id="Indie"/>
        <label for="Indie">Indie</label>
        <input type="checkbox" id="Funk"/>
        <label for="Funk">Funk</label>
        </div>
        <div>
            <p> Accetto i termini di condizioni del servizio</p>
            <input type="radio"/>
        </div>
        <button type="submit"> Invia Registrazione</button>
    </form>

    
</body>
</html>
